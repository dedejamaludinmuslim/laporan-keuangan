<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Detail Laporan Keuangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --purple: #7c3aed;
      --purple-soft: #ede9fe;
      --blue: #2563eb;
      --blue-soft: #dbeafe;
      --white: #ffffff;
      --dark: #0f172a;
      --gray-soft: #f3f4f6;
      --gray: #6b7280;
      --red: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--purple-soft), var(--blue-soft));
      padding: 16px;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 24px;
      padding: 18px 14px 22px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.18);
    }

    @media (min-width: 768px) {
      body {
        padding: 32px;
      }
      .page {
        padding: 22px 22px 26px;
        border-radius: 28px;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .title-block {
      padding: 14px 12px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--purple), var(--blue));
      text-align: center;
      color: #ffffff;
      width: 100%;    
    }
 
    .title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #ffffff;
     } 

    .subtitle {
      font-size: 0.85rem;
      color: #f3f4f6;
      margin-top: 4px;
      text-align: center;   /* tambah ini */
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--purple-soft);
      color: var(--purple);
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .back-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .btn-back {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 6px 10px;
      font-size: 0.78rem;
      background: #ffffff;
      color: var(--gray);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.1s, transform 0.1s, box-shadow 0.1s;
    }

    .btn-back:hover {
      background: var(--gray-soft);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(148, 163, 184, 0.35);
    }

    .info-label {
      font-size: 0.78rem;
      color: var(--gray);
    }

    .info-label strong {
      color: var(--dark);
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    thead {
      background: linear-gradient(135deg, var(--blue-soft), var(--purple-soft));
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }

    th:nth-child(1),
    td:nth-child(1) {
      text-align: center;
      width: 40px;
    }

    /* Kolom jumlah dan sisa rata kanan */
    th:nth-child(4),
    td:nth-child(4),
    th:nth-child(5),
    td:nth-child(5),
    th:nth-child(6),
    td:nth-child(6) {
      text-align: right;
      min-width: 120px;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    tfoot tr {
      background: #f3f4f6;
      font-weight: 700;
    }

    tfoot td {
      border-top: 1px solid #d1d5db;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--gray);
      padding: 12px 4px 4px;
    }

    .badge-type {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: rgba(37, 99, 235, 0.08);
      color: var(--blue);
    }

    .badge-type.sisa {
      background: rgba(124, 58, 237, 0.08);
      color: var(--purple);
    }

    /* Area tombol simpan revisi */
    .edit-actions {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .btn-save-edit {
      border-radius: 999px;
      border: none;
      padding: 8px 12px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--purple), var(--blue));
      color: #ffffff;
      align-self: flex-start;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.3);
    }

    .btn-save-edit:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .edit-hint {
      font-size: 0.75rem;
      color: var(--gray);
    }

    .edited-cell {
      background-color: rgba(199, 210, 254, 0.6);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
     <div class="title-block">
      <div class="title" id="pageTitle">Detail Laporan</div>
      <div class="subtitle" id="pageSubtitle"></div>
     </div>
     <span class="tag" id="tagRole"></span>
    </div>

    <div class="back-row">
      <button class="btn-back" type="button" onclick="window.location.href='index.html#rekap'">
        ← Kembali ke rekap bulanan
      </button>
      <div class="info-label" id="infoBulan"></div>
    </div>

    <div class="table-wrapper">
      <table id="detailTable">
        <thead>
          <tr id="theadRow">
            <th>No</th>
            <th>Tanggal</th>
            <th>Rincian</th>
            <th>Jumlah (Rp)</th>
          </tr>
        </thead>
        <tbody id="tbodyDetail">
          <!-- diisi via JS -->
        </tbody>
        <tfoot id="tfootDetail">
          <!-- total -->
        </tfoot>
      </table>
      <div class="empty-state" id="emptyState" style="display:none;">
        Belum ada transaksi untuk filter ini.
      </div>
    </div>

    <div class="edit-actions">
      <button type="button" class="btn-save-edit" id="btnSaveEdits" disabled>
        Simpan revisi nominal
      </button>
      <div class="edit-hint" id="editHint">
        Tekan nominal jumlah di tabel untuk mengubah, lalu simpan revisi.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase config (sama dengan index.html)
    const supabaseUrl = 'https://qalbicnotpxdpkasqrke.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhbGJpY25vdHB4ZHBrYXNxcmtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDY4NDksImV4cCI6MjA3OTcyMjg0OX0.ZqPAPeZ9KCeB7_u4QYHFniU3_XQjgnAJb2jPDwrwXB4';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const role = params.get('role');   // Abi / Umi
    const tipe = params.get('tipe');   // pemasukan / pengeluaran / sisa
    const bulanKey = params.get('bulan'); // YYYY-MM

    const pageTitleEl    = document.getElementById("pageTitle");
    const pageSubtitleEl = document.getElementById("pageSubtitle");
    const tagRoleEl      = document.getElementById("tagRole");
    const infoBulanEl    = document.getElementById("infoBulan");
    const tbodyDetail    = document.getElementById("tbodyDetail");
    const tfootDetail    = document.getElementById("tfootDetail");
    const emptyStateEl   = document.getElementById("emptyState");
    const theadRow       = document.getElementById("theadRow");
    const btnSaveEdits   = document.getElementById("btnSaveEdits");
    const editHint       = document.getElementById("editHint");

    // Map id_transaksi -> jumlah_baru
    const pendingEdits = new Map();

    function formatRupiah(angka) {
      const n = Number(angka) || 0;
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        maximumFractionDigits: 0,
      }).format(n);
    }

    function monthLabel(bulanKey) {
      if (!bulanKey) return "-";
      const [y, m] = bulanKey.split("-");
      const monthNames = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];
      const idx = Number(m) - 1;
      const nama = monthNames[idx] || m;
      return `${nama} ${y}`;
    }

    function tipeLabel(role, tipe) {
      if (!role || !tipe) return "Detail Laporan";
      const r = role;
      if (tipe === "pemasukan") return `Pemasukan ${r}`;
      if (tipe === "pengeluaran") return `Pengeluaran ${r}`;
      if (tipe === "sisa") return `Sisa ${r}`;
      return "Detail Laporan";
    }

    function tipeSubtitle(tipe) {
      if (tipe === "pemasukan") {
        return "Menampilkan semua transaksi pemasukan sesuai bulan yang dipilih.";
      } else if (tipe === "pengeluaran") {
        return "Menampilkan semua transaksi pengeluaran sesuai bulan yang dipilih.";
      } else if (tipe === "sisa") {
        return "Menampilkan semua transaksi dan menghitung sisa (pemasukan - pengeluaran) sebagai saldo berjalan.";
      }
      return "";
    }

    function updateEditHint() {
      const hasEdits = pendingEdits.size > 0;
      btnSaveEdits.disabled = !hasEdits;
      if (hasEdits) {
        editHint.textContent = 'Ada revisi nominal yang belum disimpan. Klik "Simpan revisi nominal" untuk mengupdate data.';
      } else {
        editHint.textContent = 'Tekan nominal jumlah di tabel untuk mengubah, lalu simpan revisi.';
      }
    }

    function attachEditListeners() {
      const cells = document.querySelectorAll(".editable-amount");
      cells.forEach(cell => {
        cell.addEventListener("click", () => {
          if (cell.dataset.editing === "true") return;

          const id = cell.dataset.id;
          const original = Number(cell.dataset.original || 0);
          const currentValue = pendingEdits.has(id)
            ? pendingEdits.get(id)
            : original;

          cell.dataset.editing = "true";

          const input = document.createElement("input");
          input.type = "number";
          input.min = "0";
          input.step = "1000";
          input.value = currentValue;
          input.style.width = "100%";
          input.style.boxSizing = "border-box";
          input.style.fontSize = "0.8rem";
          input.style.padding = "4px 6px";

          input.addEventListener("click", (e) => e.stopPropagation());

          const finishEdit = (commit) => {
            const raw = Number(input.value || 0);
            cell.dataset.editing = "false";

            if (commit && !isNaN(raw) && raw >= 0 && raw !== original) {
              pendingEdits.set(id, raw);
              cell.innerHTML = formatRupiah(raw);
              cell.classList.add("edited-cell");
            } else {
              // kalau batal / sama dengan original
              if (pendingEdits.has(id) && (isNaN(raw) || raw === original)) {
                pendingEdits.delete(id);
              }
              cell.innerHTML = formatRupiah(
                pendingEdits.has(id) ? pendingEdits.get(id) : original
              );
              if (!pendingEdits.has(id)) {
                cell.classList.remove("edited-cell");
              }
            }
            updateEditHint();
          };

          input.addEventListener("blur", () => finishEdit(true));

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              input.blur();
            } else if (e.key === "Escape") {
              // batal revisi: kembalikan tampilan awal
              cell.dataset.editing = "false";
              cell.innerHTML = formatRupiah(
                pendingEdits.has(id) ? pendingEdits.get(id) : original
              );
            }
          });

          cell.innerHTML = "";
          cell.appendChild(input);
          input.focus();
          input.select();
        });
      });
    }

    async function loadDetail() {
      if (!role || !tipe || !bulanKey) {
        pageTitleEl.textContent = "Filter tidak lengkap";
        emptyStateEl.textContent = "URL kurang lengkap. Pastikan membuka halaman ini lewat kotak rekap bulanan.";
        emptyStateEl.style.display = "block";
        return;
      }

      // reset state revisi
      pendingEdits.clear();
      updateEditHint();

      // Atur judul & info
      pageTitleEl.textContent = tipeLabel(role, tipe);
      pageSubtitleEl.textContent = tipeSubtitle(tipe);
      tagRoleEl.textContent = `Pelapor: ${role}`;
      infoBulanEl.innerHTML = `<strong>Bulan:</strong> ${monthLabel(bulanKey)} &nbsp;·&nbsp; <strong>Kode:</strong> ${bulanKey}`;

      // Atur header tabel tergantung tipe
      if (tipe === "sisa") {
        theadRow.innerHTML = `
          <th>No</th>
          <th>Tanggal</th>
          <th>Rincian</th>
          <th>Jumlah Pemasukan (Rp)</th>
          <th>Jumlah Pengeluaran (Rp)</th>
          <th>Sisa (Rp)</th>
        `;
      } else {
        theadRow.innerHTML = `
          <th>No</th>
          <th>Tanggal</th>
          <th>Rincian</th>
          <th>Jumlah (Rp)</th>
        `;
      }

      // Query dasar
      let query = supabase
        .from('transaksi_keuangan')
        .select('*')
        .eq('bulan_key', bulanKey)
        .eq('pelapor', role);

      // Untuk tipe pemasukan/pengeluaran → filter jenis
      if (tipe === "pemasukan" || tipe === "pengeluaran") {
        query = query.eq('jenis', tipe);
      }
      // tipe 'sisa' → ambil semua jenis

      const { data, error } = await query.order('tanggal', { ascending: true });

      if (error) {
        console.error('Gagal load detail:', error);
        emptyStateEl.textContent = "Gagal memuat data dari server.";
        emptyStateEl.style.display = "block";
        return;
      }

      const rows = data || [];

      if (!rows.length) {
        tbodyDetail.innerHTML = "";
        tfootDetail.innerHTML = "";
        emptyStateEl.style.display = "block";
        return;
      }

      emptyStateEl.style.display = "none";

      if (tipe === "pemasukan" || tipe === "pengeluaran") {
        // === MODE BIASA (4 kolom) ===
        let htmlBody = "";
        let total = 0;

        rows.forEach((t, idx) => {
          const jumlah = Number(t.jumlah || 0);
          total += jumlah;

          htmlBody += `
            <tr>
              <td>${idx + 1}</td>
              <td>${t.tanggal}</td>
              <td>${(t.rincian || "").replace(/</g, "&lt;")}</td>
              <td class="editable-amount" data-id="${t.id}" data-original="${jumlah}">
                ${formatRupiah(jumlah)}
              </td>
            </tr>
          `;
        });

        tbodyDetail.innerHTML = htmlBody;

        const labelTotal = tipe === "pemasukan" ? "Total pemasukan" : "Total pengeluaran";

        tfootDetail.innerHTML = `
          <tr>
            <td></td>
            <td></td>
            <td>${labelTotal}</td>
            <td>${formatRupiah(total)}</td>
          </tr>
        `;
      } else {
        // === MODE SISA: 6 kolom, saldo berjalan ===
        let htmlBody = "";
        let runningSisa = 0;
        let totalPemasukan = 0;
        let totalPengeluaran = 0;

        rows.forEach((t, idx) => {
          const jumlah = Number(t.jumlah || 0);
          let valPemasukan = "";
          let valPengeluaran = "";
          let cellPemasukan = "";
          let cellPengeluaran = "";

          if (t.jenis === "pemasukan") {
            runningSisa += jumlah;
            totalPemasukan += jumlah;
            valPemasukan = formatRupiah(jumlah);
            cellPemasukan = `
              <td class="editable-amount" data-id="${t.id}" data-original="${jumlah}">
                ${valPemasukan}
              </td>
            `;
            cellPengeluaran = `<td></td>`;
          } else if (t.jenis === "pengeluaran") {
            runningSisa -= jumlah;
            totalPengeluaran += jumlah;
            valPengeluaran = formatRupiah(jumlah);
            cellPemasukan = `<td></td>`;
            cellPengeluaran = `
              <td class="editable-amount" data-id="${t.id}" data-original="${jumlah}">
                ${valPengeluaran}
              </td>
            `;
          } else {
            // jaga-jaga kalau ada jenis lain
            cellPemasukan = `<td></td>`;
            cellPengeluaran = `<td></td>`;
          }

          htmlBody += `
            <tr>
              <td>${idx + 1}</td>
              <td>${t.tanggal}</td>
              <td>${(t.rincian || "").replace(/</g, "&lt;")}</td>
              ${cellPemasukan}
              ${cellPengeluaran}
              <td>${formatRupiah(runningSisa)}</td>
            </tr>
          `;
        });

        tbodyDetail.innerHTML = htmlBody;

        tfootDetail.innerHTML = `
          <tr>
            <td></td>
            <td></td>
            <td>Total sisa (pemasukan - pengeluaran)</td>
            <td>${formatRupiah(totalPemasukan)}</td>
            <td>${formatRupiah(totalPengeluaran)}</td>
            <td>${formatRupiah(runningSisa)}</td>
          </tr>
        `;
      }

      // Badge tipe di subtitle
      const badgeSpan = document.createElement("span");
      badgeSpan.className = "badge-type" + (tipe === "sisa" ? " sisa" : "");
      badgeSpan.textContent = tipe.toUpperCase();
      pageSubtitleEl.appendChild(document.createTextNode(" "));
      pageSubtitleEl.appendChild(badgeSpan);

      // aktifkan edit nominal
      attachEditListeners();
      updateEditHint();
    }

    btnSaveEdits.addEventListener("click", async () => {
      if (pendingEdits.size === 0) return;

      btnSaveEdits.disabled = true;
      editHint.textContent = "Menyimpan revisi ke server...";

      for (const [id, newJumlah] of pendingEdits.entries()) {
        const { error } = await supabase
          .from('transaksi_keuangan')
          .update({ jumlah: newJumlah })
          .eq('id', id);

        if (error) {
          console.error("Gagal update id", id, error);
          alert("Ada revisi yang gagal disimpan. Cek console untuk detailnya.");
          // lanjut ke id berikutnya saja
        }
      }

      // reload data agar sisa / total ikut terhitung ulang
      await loadDetail();
      alert("Revisi nominal berhasil disimpan.");
    });

    loadDetail();
  </script>
</body>
</html>
